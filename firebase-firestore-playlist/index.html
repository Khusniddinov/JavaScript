<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-firestore.js"></script>
    <title>Cloud Cafe</title>
  </head>
  <body>
    <h1>Cloud Cafe</h1>
    <div class="content">
      <form id="add-cafe-form">
        <input type="text" name="name" placeholder="Cafe Name" />
        <input type="text" name="city" placeholder="Cafe City" />
        <button>Add Cafe</button>
      </form>
      <ul id="cafe-list"></ul>
    </div>
    <div id="loading">
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin: auto; background: none; display: block; shape-rendering: auto;" width="200px" height="200px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
        <circle cx="50" cy="50" r="32" stroke-width="8" stroke="#ffffff" stroke-dasharray="50.26548245743669 50.26548245743669" fill="none" stroke-linecap="round">
          <animateTransform attributeName="transform" type="rotate" dur="1s" repeatCount="indefinite" keyTimes="0;1" values="0 50 50;360 50 50"></animateTransform>
        </circle>
        <circle cx="50" cy="50" r="23" stroke-width="8" stroke="#f2f2f2" stroke-dasharray="36.12831551628262 36.12831551628262" stroke-dashoffset="36.12831551628262" fill="none" stroke-linecap="round">
          <animateTransform attributeName="transform" type="rotate" dur="1s" repeatCount="indefinite" keyTimes="0;1" values="0 50 50;-360 50 50"></animateTransform>
        </circle>
    </div>

    <!-- Firebase -->

    <script>
      var firebaseConfig = {
        apiKey: 'AIzaSyAryPP9E8It5ZnEJ4kwxrxJXWY4CFoHkTg',
        authDomain: 'js-cloud-cafe.firebaseapp.com',
        projectId: 'js-cloud-cafe',
        storageBucket: 'js-cloud-cafe.appspot.com',
        messagingSenderId: '1057664545816',
        appId: '1:1057664545816:web:c01aeab246fc23d52c7f6d',
        measurementId: 'G-5JSHJBB3W5',
      };
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
      db.settings({ timestampsInSnapshots: true });
    </script>
    <script src="./app.js"></script>
  </body>
</html>
